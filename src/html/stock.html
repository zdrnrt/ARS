<div class="container_stock__wrapper">
    <div class="container_stock">
        <!-- Левая панель -->
        <div class="_left-panel col-2 h-100 d-flex flex-column">
            <div class="column  product_tree" data-title="Направление 1"></div>
            <div class="column warehouse" data-title="Группа складов"></div>
        </div>

        <!-- Центральная часть -->
        <div class="_middle col-8 h-100">
            <div class="column central h-100">
                <div class="column central2">
                    <div class="column graph" data-title="Название графика"></div>
                    <div class="right-column">
                        <div class="column state" data-title="Текущее состояние"></div>
                        <div class="column simulation" data-title="Моделирование"></div>
                    </div>
                </div>
                <div class="column parameters" data-title="Управление параметрами ТЗ">
                    <button class="buttonParametsStock styled-button" id="addParametsStock" onclick="stockModalSettingsOpen()">Добавить</button>
                    <div id="settings-content"></div>
                </div>
            </div>
        </div>

        <!-- Блок "Планировщик" -->
        <div class="_right-panel col-2 h-100">
            <div class="column planner" data-title="Планировщик задач"></div>
        </div>
    </div>
</div>

<!-- data-title="Центральный" -->

<!-- Модальное окно -->
<div id="modalStockSetting" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal" onclick="stockModalSettingsClose()">&times;</span>
        <form class="form" onsubmit="stockSettingSubmit(event);">
            <h3>Параметры заказа</h3>
            <h4>Параметры округления</h4>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-5" for="roundBox">Округление до короба</label>
                    <div class="col-7">
                        <select id="roundBox" class="form-select" name="roundBox" onchange="stockSettingValue(this);">
                            <option value="">Не использовать</option>
                            <option value="down">Всегда вниз</option>
                            <option value="up">Всегда вверх</option>
                            <option value="math">Математическое</option>
                            <option value="value" selected>Задать значение порога</option>
                        </select>
                    </div>
                </div>
                <input class="form-group__value" name="roundBoxValue" type="text" placeholder="Значение порога" required>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-5" for="moq">Минимальный объем заказа (MOQ)</label>
                    <div class="col-7">
                        <select id="moq" name="moq" class="form-select">
                            <option value="box">В коробах</option>
                            <option value="cubem" selected>В куб м</option>
                            <option value="sum">Сумма</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-5" for="roundMoq">Округление до MOQ</label>
                    <div class="col-7">
                        <select id="roundMoq" name="roundMoq" class="form-select" onchange="stockSettingValue(this);">
                            <option value="">Не использовать</option>
                            <option value="down" selected>Всегда вниз</option>
                            <option value="up">Всегда вверх</option>
                            <option value="math">Математическое</option>
                            <option value="value" >Задать значение порога</option>
                        </select>
                    </div>
                </div>
                <input class="form-group__value" name="roundMoqValue" type="text" placeholder="Значение порога" required disabled>
            </div>
            <h4>Страховой запас</h4>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-7" for="presentStockpileSz">Учитывать Презентационный запас в СЗ</label>
                    <div class="col-5 d-flex align-items-center gap-2">
                        <label><input type="radio" name="presentStockpileSz" checked> Да</label>
                        <label><input type="radio" name="presentStockpileSz"> Нет</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-12" for="presentStockpileSz">Учитывать Презентационный запас в СЗ</label>
                    <div class="col-12 d-flex align-items-center gap-2">
                        <label><input type="radio" name="presentStockpileSz" checked> Да</label>
                        <label><input type="radio" name="presentStockpileSz"> Нет</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-7" for="presentStockpileSz">Учитывать Презентационный запас в СЗ</label>
                    <div class="col-5">
                        <select id="presentStockpileSz">
                            <option value="on" selected>Да</option>
                            <option value="off">Нет</option>
                        </select>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-7" for="insuranceItemDis">Расчет страхового запаса по товару от дискретности поставок</label>
                    <div class="col-5 d-flex align-items-center gap-4">
                        <label><input type="radio" name="insuranceItemDis" checked> Да</label>
                        <label><input type="radio" name="insuranceItemDis"> Нет</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-7" for="insuranceItemLog">Расчет страхового запаса по товару от лог плеча</label>
                    <div class="col-5 d-flex align-items-center gap-4">
                        <label><input type="radio" name="insuranceItemLog" checked> Да</label>
                        <label><input type="radio" name="insuranceItemLog"> Нет</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-7" for="insuranceItemExpire">Расчет страхового запаса по товару от срока годности</label>
                    <div class="col-5 d-flex align-items-center gap-4">
                        <label><input type="radio" name="insuranceItemExpire" checked>Да</label>
                        <label><input type="radio" name="insuranceItemExpire">Нет</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-7" for="insuranceItemVolat">Расчет страхового запаса по товару от волатильности продаж</label>
                    <div class="col-5 d-flex align-items-center gap-4">
                        <label><input type="radio" name="insuranceItemVolat" checked> Да</label>
                        <label><input type="radio" name="insuranceItemVolat"> Нет</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-7" for="insuranceItemUs">Расчет страхового запаса по товару от входящего УС поставщика</label>
                    <div class="col-5 d-flex align-items-center gap-4">
                        <label><input type="radio" name="insuranceItemUs" checked> Да</label>
                        <label><input type="radio" name="insuranceItemUs"> Нет</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-7" for="insuranceItemPlan">Расчет страхового запаса по товару от планограммы</label>
                    <div class="col-5 d-flex align-items-center gap-4">
                        <label><input type="radio" name="insuranceItemPlan" checked> Да</label>
                        <label><input type="radio" name="insuranceItemPlan"> Нет</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-12" for="insuranceItemNedo">Расчет страхового запаса по товару от недопрогноза</label>
                    <div class="col-12 d-flex align-items-center gap-4">
                        <label><input type="radio" name="insuranceItemNedo" checked>Да</label>
                        <label><input type="radio" name="insuranceItemNedo">Нет</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-12" for="cutOsgSz">Отсечка по ОСГ СЗ</label>
                    <div class="col-12 d-flex align-items-center gap-4">
                        <label><input type="radio" name="cutOsgSz" value="no"
                                onchange="stockSettingValue(this);">Не использовать</label>
                        <label><input type="radio" name="cutOsgSz" value="value" checked
                                onchange="stockSettingValue(this);">Задать значение порога</label>
                    </div>
                </div>
                <input class="form-group__value" name="cutOsgSzValue" type="text" placeholder="Значение порога" required>
            </div>
            <div class="form-group">
                <div class="row justify-content-between align-items-center">
                    <label class="col-12" for="cutTurnSz">Отсечка по оборачиваемости СЗ</label>
                    <div class="col-12 d-flex align-items-center gap-4">
                        <label><input type="radio" name="cutTurnSz" value="no"
                                onchange="stockSettingValue(this);">Не использовать</label>
                        <label><input type="radio" name="cutTurnSz" checked value="value" onchange="stockSettingValue(this);">
                            Задать значение порога</label>
                    </div>
                </div>
                <input class="form-group__value" name="cutTurnSzValue" type="text" required placeholder="Значение порога">
            </div>
            <button class="buttonSaveParamsModalStock styled-button form__submit" id="saveParams" type="submit">Сохранить</button>
        </form>
    </div>
        
</div>
